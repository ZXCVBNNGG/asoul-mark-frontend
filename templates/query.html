{% extends "base.html" %}
{% block content %}

<div class="mdl-grid">
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-cell mdl-cell--4-col mdl-typography--text-center">
        <form action="/query" method="get">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" name="param" id="param" type="text">
                <label class="mdl-textfield__label" for="param">UID/标记ID</label>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored"
                    type='submit'>
                <i class="material-icons md2px">search</i>
            </button>
        </form>
    </div>
    <div class="mdl-layout-spacer"></div>
</div>
{% endblock %}
